<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time TIN Matching Service</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Jersey 15', monospace;
        }
        #game-header {
            width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #EACBA0;
            border-radius: 8px 8px 0 0;
            border: 2px solid #EACBA0;
            border-bottom: none;
        }
        #game-title {
            font-size: 29px;
            color: #56422D;
            margin: 0;
            font-family: 'Jersey 15', monospace;
        }
        #game-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #money-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2px;
        }
        #level-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2px;
        }
        #happiness-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
        }
        #timer-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
        }
        #game-wrapper {
            height: 720px
        }    
        #game-footer {
            width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #EACBA0;
            border-radius: 0 0 8px 8px;
            border: 2px solid #EACBA0;
            border-top: none;
            gap: 25px;
        }
        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
        }
        .footer-item img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="game-header">
        <h1 id="game-title">Real-Time TIN Matching Service</h1>
        <div id="game-stats">
            <div id="money-display">
                <img src="assets/images/ui/coin-indicator.png" alt="Money Icon" style="width: 24px; vertical-align: middle;">
                <div id="money-display-value">0</div>
            </div>
            <div id="level-display">
                <img src="assets/images/ui/level-indicator.png" alt="Level Icon" style="width: 24px; vertical-align: middle;">
                <div id="level-display-value">Junior</div>
            </div>
            <div id="happiness-display"><img id="happiness-display-value" src="assets/images/ui/neutral-mood.png" alt="Neutral Mood" style="width: 24px; vertical-align: middle;"></div>
            <div id="timer-display">00:00</div>
        </div>
    </div>
    <div id="game-wrapper">
        <div id="game-container"></div>
    </div>
    <div id="game-footer">
        <div class="footer-item">
            <img src="assets/images/ui/radio.png" alt="Radio Icon">
            <span>Press R to switch music</span>
        </div>
        <div class="footer-item">
            <img src="assets/images/ui/controls.png" alt="Controls Icon">
            <span>WASD to move</span>
        </div>
        <div class="footer-item">
            <img src="assets/images/objects/phone.png" alt="Phone Icon">
            <span>Press C to Call IRS</span>
        </div>
    </div>
    
    <!-- WebFont Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
