<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time TIN Matching Service</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: 'Jersey 15', monospace;
        }
        #game-header {
            width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #EACBA0;
            border-radius: 8px 8px 0 0;
            border: 2px solid #EACBA0;
            border-bottom: none;
        }
        #game-title {
            font-size: 29px;
            color: #56422D;
            margin: 0;
            font-family: 'Jersey 15', monospace;
        }
        #game-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #money-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2px;
        }
        #level-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2px;
        }
        #happiness-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
        }
        #timer-display {
            font-size: 19px;
            color: #56422D;
            font-family: 'Jersey 15', monospace;
        }
        #game-container {
            border: 2px solid #34495e;
            border-radius: 0 0 8px 8px;
            border-top: none;
        }
        #game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        #controls-info, #bribe-info {
            width: 200px;
            background-color: #34495e;
            border: 2px solid #34495e;
            border-radius: 8px;
            padding: 15px;
            color: #ecf0f1;
            font-family: 'Jersey 15', monospace;
        }
        #controls-info h3, #bribe-info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #f39c12;
            text-align: center;
        }
        #controls-list, #bribe-rates {
            font-size: 14px;
            line-height: 1.4;
        }
        .control-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .control-key {
            color: #e74c3c;
            font-weight: bold;
            min-width: 30px;
        }
        .control-desc {
            color: #ecf0f1;
            text-align: right;
        }
        .bribe-level {
            margin: 5px 0;
            padding: 3px 0;
        }
        .current-level {
            background-color: #27ae60;
            color: #ffffff;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="game-header">
        <h1 id="game-title">Real-Time TIN Matching Service</h1>
        <div id="game-stats">
            <div id="money-display">
                <img src="assets/images/ui/coin-indicator.png" alt="Money Icon" style="width: 24px; vertical-align: middle;">
                <div id="money-display-value">0</div>
            </div>
            <div id="level-display">
                <img src="assets/images/ui/level-indicator.png" alt="Level Icon" style="width: 24px; vertical-align: middle;">
                <div id="level-display-value">Junior</div>
            </div>
            <div id="happiness-display"><img id="happiness-display-value" src="assets/images/ui/neutral-mood.png" alt="Neutral Mood" style="width: 24px; vertical-align: middle;"></div>
            <div id="timer-display">00:00</div>
        </div>
    </div>
    <div id="game-wrapper">
        <div id="game-container"></div>
    </div>
    
    <!-- WebFont Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    
    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
